<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Turni Collaboratori</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Firebase Core SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #login-form, #shift-section {
      max-width: 400px;
      margin: 0 auto;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #cccccc;
      padding: 8px;
      text-align: center;
    }
    #error-message, #password-message, #reset-message {
      color: red;
      margin-top: 10px;
    }
    details summary {
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h1>Gestione Turni Collaboratori</h1>

<!-- Login Form -->
<div id="login-form">
  <h2>Accedi</h2>
  <input type="email" id="username" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Accedi</button>
  <div id="error-message"></div>

  <!-- Reset Password Section -->
  <div id="reset-password-section" style="margin-top: 30px;">
    <h3>Password dimenticata?</h3>
    <input type="email" id="reset-email" placeholder="Inserisci la tua email">
    <button onclick="sendResetEmail()">Invia Email di Reset</button>
    <div id="reset-message"></div>
  </div>
</div>

<!-- Shift Section -->
<div id="shift-section" style="display:none;">
  <h2>Benvenuto, <span id="user-name"></span>!</h2>

  <div class="form-group">
    <label for="date">Data</label>
    <input type="date" id="date">
  </div>

  <div class="form-group">
    <label for="start-time">Ora Inizio</label>
    <input type="time" id="start-time">
  </div>

  <div class="form-group">
    <label for="end-time">Ora Fine</label>
    <input type="time" id="end-time">
  </div>

  <div class="form-group">
    <label for="role">Mansione</label>
    <select id="role">
  <option value="Assistente bagnanti FERIALE">Assistente bagnanti FERIALE</option>
  <option value="Assistente bagnanti FESTIVO">Assistente bagnanti FESTIVO</option>
  <option value="Cassa FERIALE">Cassa FERIALE</option>
  <option value="Cassa FESTIVO">Cassa FESTIVO</option>
  <option value="Rotazione FERIALE">Rotazione FERIALE</option>
  <option value="Rotazione FESTIVO">Rotazione FESTIVO</option>
  <option value="Istruttore FERIALE">Istruttore FERIALE</option>
  <option value="Istruttore FESTIVO">Istruttore FESTIVO</option>
  <option value="Aiuto allenatore FERIALE">Aiuto allenatore FERIALE</option>
  <option value="Aiuto allenatore FESTIVO">Aiuto allenatore FESTIVO</option>
  <option value="Sincro/Pallan FERIALE">Sincro/Pallan FERIALE</option>
  <option value="Sincro/Pallan FESTIVO">Sincro/Pallan FESTIVO</option>
  <option value="Acquagym FERIALE">Acquagym FERIALE</option>
  <option value="Acquagym FESTIVO">Acquagym FESTIVO</option>
  <option value="Baby istruttore FERIALE">Baby istruttore FERIALE</option>
  <option value="Baby istruttore FESTIVO">Baby istruttore FESTIVO</option>
  <option value="Baby aiuto allenatore FERIALE">Baby aiuto allenatore FERIALE</option>
  <option value="Baby aiuto allenatore FESTIVO">Baby aiuto allenatore FESTIVO</option>
  <option value="Neonatale">Neonatale FERIALE</option>
  <option value="Preparto">Preparto FERIALE</option>
  <option value="Lezione individuale FERIALE">Lezione individuale FERIALE</option>
  <option value="Lezione individuale FESTIVO">Lezione individuale FESTIVO</option>
  <option value="Propaganda FERIALE">Propaganda FERIALE</option>
  <option value="Propaganda FESTIVO">Propaganda FESTIVO</option>
  <option value="Segreteria FERIALE">Segreteria FERIALE</option>
  <option value="Segreteria FESTIVO">Segreteria FESTIVO</option>
  <option value="Coordinatore">Coordinatore FERIALE</option>
  <option value="Aquagol/Salvamento FERIALE">Aquagol/Salvamento FERIALE</option>
  <option value="Aquagol/Salvamento FESTIVO">Aquagol/Salvamento FESTIVO</option>
</select>
  </div>

  <button onclick="addShift()">Aggiungi / Salva Modifica</button>
  <button onclick="logout()" style="background-color: red; color: white;">Logout</button>

  <table id="shift-table">
    <thead>
      <tr>
        <th>Data</th>
        <th>Ora Inizio</th>
        <th>Ora Fine</th>
        <th>Mansione</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody>
      <!-- Turni caricati -->
    </tbody>
  </table>

  <!-- Cambio Password Section -->
  <details>
    <summary>Cambia la tua password</summary>
    <div style="margin-top: 10px;">
      <input type="password" id="old-password" placeholder="Vecchia Password">
      <input type="password" id="new-password" placeholder="Nuova Password">
      <button onclick="changePassword()">Conferma Cambio Password</button>
      <div id="password-message"></div>
    </div>
  </details>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCfhZ4n_uFbgtcmMHesx1rswTZaUuhgwcQ",
    authDomain: "gestione-turni-50fc4.firebaseapp.com",
    databaseURL: "https://gestione-turni-50fc4-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "gestione-turni-50fc4",
    storageBucket: "gestione-turni-50fc4.appspot.com",
    messagingSenderId: "1067061975120",
    appId: "1:1067061975120:web:8ccfb053119c3d15329955",
    measurementId: "G-Y19TG637V9"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const database = firebase.database();

  let currentUser = "";
  let editingShiftId = null;
  const shiftTableBody = document.querySelector('#shift-table tbody');

  function login() {
    const email = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMessage = document.getElementById('error-message');

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('shift-section').style.display = 'block';
        document.getElementById('user-name').innerText = user.email;
        currentUser = user.email.replace(/[.#$\[\]]/g, '_');
        loadShifts();
      })
      .catch((error) => {
        errorMessage.innerText = "Credenziali errate. Riprova.";
      });
  }

  function logout() {
    auth.signOut().then(() => {
      location.reload();
    }).catch((error) => {
      console.error("Errore di logout", error);
    });
  }

  function addShift() {
    const date = document.getElementById('date').value;
    const startTime = document.getElementById('start-time').value;
    const endTime = document.getElementById('end-time').value;
    const role = document.getElementById('role').value;

    if (!date || !startTime || !endTime || !role) {
      alert('Compila tutti i campi!');
      return;
    }

    const shift = { date, startTime, endTime, role };

    if (currentUser) {
      if (editingShiftId) {
        // Modifica turno esistente
        database.ref('shifts/' + currentUser + '/' + editingShiftId).set(shift)
          .then(() => {
            alert("Turno aggiornato!");
            editingShiftId = null;
            clearForm();
            loadShifts();
          });
      } else {
        // Nuovo turno
        const shiftId = database.ref().child('shifts').push().key;
        database.ref('shifts/' + currentUser + '/' + shiftId).set(shift)
          .then(() => {
            clearForm();
            loadShifts();
          });
      }
    }
  }

  function clearForm() {
    document.getElementById('date').value = '';
    document.getElementById('start-time').value = '';
    document.getElementById('end-time').value = '';
    document.getElementById('role').value = '';
  }

  function loadShifts() {
    shiftTableBody.innerHTML = '';

    database.ref('shifts/' + currentUser).once('value')
      .then((snapshot) => {
        const shifts = snapshot.val();
        if (shifts) {
          Object.entries(shifts).forEach(([id, shift]) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${shift.date}</td>
              <td>${shift.startTime}</td>
              <td>${shift.endTime}</td>
              <td>${shift.role}</td>
              <td>
                <button onclick="editShift('${id}')">Modifica</button>
                <button onclick="deleteShift('${id}')" style="background-color: red; color: white;">Elimina</button>
              </td>
            `;
            shiftTableBody.appendChild(row);
          });
        }
      });
  }

  function editShift(id) {
    database.ref('shifts/' + currentUser + '/' + id).once('value')
      .then((snapshot) => {
        const shift = snapshot.val();
        if (shift) {
          document.getElementById('date').value = shift.date;
          document.getElementById('start-time').value = shift.startTime;
          document.getElementById('end-time').value = shift.endTime;
          document.getElementById('role').value = shift.role;
          editingShiftId = id;
        }
      });
  }

  function deleteShift(id) {
    if (confirm("Sei sicuro di voler eliminare questo turno?")) {
      database.ref('shifts/' + currentUser + '/' + id).remove()
        .then(() => {
          alert("Turno eliminato!");
          loadShifts();
        })
        .catch((error) => {
          console.error('Errore durante l\'eliminazione:', error.message);
        });
    }
  }

  function changePassword() {
    const user = firebase.auth().currentUser;
    const oldPassword = document.getElementById('old-password').value.trim();
    const newPassword = document.getElementById('new-password').value.trim();
    const passwordMessage = document.getElementById('password-message');

    if (!oldPassword || !newPassword) {
      passwordMessage.innerText = "Compila entrambi i campi.";
      passwordMessage.style.color = "red";
      return;
    }

    if (newPassword.length < 6) {
      passwordMessage.innerText = "La nuova password deve avere almeno 6 caratteri.";
      passwordMessage.style.color = "red";
      return;
    }

    const credential = firebase.auth.EmailAuthProvider.credential(user.email, oldPassword);

    user.reauthenticateWithCredential(credential)
      .then(() => {
        user.updatePassword(newPassword)
          .then(() => {
            passwordMessage.innerText = "Password cambiata!";
            passwordMessage.style.color = "green";
            document.getElementById('old-password').value = '';
            document.getElementById('new-password').value = '';
          })
          .catch((error) => {
            passwordMessage.innerText = "Errore: " + error.message;
            passwordMessage.style.color = "red";
          });
      })
      .catch((error) => {
        passwordMessage.innerText = "Vecchia password errata.";
        passwordMessage.style.color = "red";
      });
  }

  function sendResetEmail() {
    const email = document.getElementById('reset-email').value.trim();
    const resetMessage = document.getElementById('reset-message');

    firebase.auth().sendPasswordResetEmail(email)
      .then(() => {
        resetMessage.innerText = "Email inviata. Controlla la casella.";
        resetMessage.style.color = "green";
      })
      .catch((error) => {
        resetMessage.innerText = "Errore: " + error.message;
        resetMessage.style.color = "red";
      });
  }
</script>

</body>
</html>
