<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Turni Collaboratori</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Firebase App (Core) -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #login-form, #shift-section {
      max-width: 400px;
      margin: 0 auto;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #cccccc;
      padding: 8px;
      text-align: center;
    }
    #error-message, #password-message, #reset-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Gestione Turni Collaboratori</h1>

<!-- Login Form -->
<div id="login-form">
  <h2>Accedi</h2>
  <input type="email" id="username" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Accedi</button>
  <div id="error-message"></div>

  <!-- Reset Password Section -->
  <div id="reset-password-section" style="margin-top: 30px;">
    <h3>Password dimenticata?</h3>
    <input type="email" id="reset-email" placeholder="Inserisci la tua email">
    <button onclick="sendResetEmail()">Invia Email di Reset</button>
    <div id="reset-message"></div>
  </div>
</div>

<!-- Shift Section -->
<div id="shift-section" style="display:none;">
  <h2>Benvenuto, <span id="user-name"></span>!</h2>

  <div class="form-group">
    <label for="date">Data</label>
    <input type="date" id="date">
  </div>

  <div class="form-group">
    <label for="start-time">Ora Inizio</label>
    <input type="time" id="start-time">
  </div>

  <div class="form-group">
    <label for="end-time">Ora Fine</label>
    <input type="time" id="end-time">
  </div>

  <div class="form-group">
    <label for="role">Mansione</label>
    <select id="role">
      <option value="Assistente Bagnanti">Assistente Bagnanti</option>
      <option value="Istruttore">Istruttore</option>
      <option value="Aiuto Allenatore">Aiuto Allenatore</option>
      <option value="Segreteria">Segreteria</option>
      <option value="Cassa">Cassa</option>
    </select>
  </div>

  <button onclick="addShift()">Aggiungi Turno</button>
  <button onclick="logout()" style="background-color: red; color: white;">Logout</button>

  <table id="shift-table">
    <thead>
      <tr>
        <th>Data</th>
        <th>Ora Inizio</th>
        <th>Ora Fine</th>
        <th>Mansione</th>
      </tr>
    </thead>
    <tbody>
      <!-- Turni aggiunti -->
    </tbody>
  </table>

  <!-- Cambio Password Section -->
  <div id="change-password-section" style="margin-top: 30px;">
    <h3>Cambia Password</h3>
    <input type="password" id="new-password" placeholder="Nuova Password">
    <button onclick="changePassword()">Conferma Cambio Password</button>
    <div id="password-message"></div>
  </div>
</div>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCfhZ4n_uFbgtcmMHesx1rswTZaUuhgwcQ",
    authDomain: "gestione-turni-50fc4.firebaseapp.com",
    projectId: "gestione-turni-50fc4",
    storageBucket: "gestione-turni-50fc4.firebasestorage.app",
    messagingSenderId: "1067061975120",
    appId: "1:1067061975120:web:8ccfb053119c3d15329955",
    measurementId: "G-Y19TG637V9"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const database = firebase.database();

  let currentUser = "";

  function login() {
    const email = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMessage = document.getElementById('error-message');

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('shift-section').style.display = 'block';
        document.getElementById('user-name').innerText = user.email;
        currentUser = user.email.replace('.', '_');
        loadShifts();
      })
      .catch((error) => {
        errorMessage.innerText = "Credenziali errate. Riprova.";
      });
  }

  function logout() {
    auth.signOut().then(() => {
      location.reload();
    }).catch((error) => {
      console.error("Errore di logout", error);
    });
  }

  const shiftTableBody = document.querySelector('#shift-table tbody');

  function addShift() {
    const date = document.getElementById('date').value;
    const startTime = document.getElementById('start-time').value;
    const endTime = document.getElementById('end-time').value;
    const role = document.getElementById('role').value;

    if (date && startTime && endTime && role) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${date}</td>
        <td>${startTime}</td>
        <td>${endTime}</td>
        <td>${role}</td>
      `;
      shiftTableBody.appendChild(row);

      saveShift({ date, startTime, endTime, role });
    } else {
      alert('Compila tutti i campi!');
    }
  }

  function saveShift(shift) {
    let shifts = JSON.parse(localStorage.getItem('shifts_' + currentUser)) || [];
    shifts.push(shift);
    localStorage.setItem('shifts_' + currentUser, JSON.stringify(shifts));

    // Salva anche su Firebase Database
    const shiftId = database.ref().child('shifts').push().key;
    database.ref('shifts/' + currentUser + '/' + shiftId).set(shift);
  }

  function loadShifts() {
    shiftTableBody.innerHTML = '';

    database.ref('shifts/' + currentUser).once('value', (snapshot) => {
      const shifts = snapshot.val();
      if (shifts) {
        Object.values(shifts).forEach(shift => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${shift.date}</td>
            <td>${shift.startTime}</td>
            <td>${shift.endTime}</td>
            <td>${shift.role}</td>
          `;
          shiftTableBody.appendChild(row);
        });
      }
    });
  }

  function changePassword() {
    const user = firebase.auth().currentUser;
    const newPassword = document.getElementById('new-password').value.trim();
    const passwordMessage = document.getElementById('password-message');

    if (newPassword.length < 6) {
      passwordMessage.innerText = "La nuova password deve avere almeno 6 caratteri.";
      passwordMessage.style.color = "red";
      return;
    }

    user.updatePassword(newPassword).then(() => {
      passwordMessage.innerText = "Password cambiata con successo!";
      passwordMessage.style.color = "green";
      document.getElementById('new-password').value = '';
    }).catch((error) => {
      passwordMessage.innerText = "Errore: " + error.message;
      passwordMessage.style.color = "red";
    });
  }

  function sendResetEmail() {
    const email = document.getElementById('reset-email').value.trim();
    const resetMessage = document.getElementById('reset-message');

    firebase.auth().sendPasswordResetEmail(email)
      .then(() => {
        resetMessage.innerText = "Email di reset inviata! Controlla la tua casella.";
        resetMessage.style.color = "green";
      })
      .catch((error) => {
        resetMessage.innerText = "Errore: " + error.message;
        resetMessage.style.color = "red";
      });
  }
</script>

</body>
</html>
